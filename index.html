<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>Akevas : Marketplace des boutiques en ligne</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

  <script>
    const bots = ["googlebot", "facebookexternalhit", "whatsapp", "twitterbot", "bingbot", "linkedinbot"];
    const isBot = bots.some(bot => navigator.userAgent.toLowerCase().includes(bot));

    if (isBot) {
        // On redirige le robot vers la page SEO de ton API
        window.location.href = "https://api-akevas.akevas.com/render-seo?url=" + window.location.href;
    }
</script>
